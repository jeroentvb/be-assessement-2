<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Log in - WatchTogether</title>
</head>
<body>
    <nav>
      <ul>
        <li><a href="chatlist.html"><img src="images/chatlist.png" alt="Chatlist icon"></a></li>
        <li><h2>Log in</h2></li>
        <li><button id="menuBtn"><img src="images/menu.png" alt="Menu"></button></li>
      </ul>
    </nav>

  <main>
    <section>
      <form action="index.html" id="login">
        <fieldset>
          <label for="email">E-mail adress</label>
          <input type="email" id="email" required>

          <label for="passwd">Password</label>
          <input type="password" id="passwd" required>

          <a href="#">Forgot password?</a>

          <input type="submit">
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
