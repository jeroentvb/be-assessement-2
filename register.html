<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Sign up - WatchTogether</title>
</head>

<body>
  <nav>
    <ul>
      <li><img src="images/chatlist.png" alt="Chatlist icon"></li>
      <li>
        <h2>Sign up</h2></li>
      <li><img src="images/menu.png" alt="Menu"></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Step 1/3</h2>
      <form action="chooseseries.html" id="login">
        <fieldset>
          <label for="email">E-mail adress</label>
          <input type="email" id="email" required>

          <label for="confirmEmail">Confirm e-mail adress</label>
          <input type="email" id="confirmEmail" required>

          <label for="passwd">Password</label>
          <input type="password" id="passwd" required>

          <label for="confirmPasswd">Confirm password</label>
          <input type="password" id="confirmPasswd" required>

          <input type="submit">
        </fieldset>
      </form>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
