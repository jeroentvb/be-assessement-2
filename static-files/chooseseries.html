<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Sign up - WatchTogether</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="welcome.html"><img src="images/back.png" alt="Chatlist icon" id="backBtn"></a></li>
      <li>
        <h2>Choose your series</h2></li>
      <li><img src="images/menu.png" alt="Menu"></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Step 1/3</h2>
      <h3>Choose at least 2 series to add to your profile</h3>
      <form action="matchprefs.html">
        <fieldset>
          <input type="text" id="searchField" required placeholder="Search for a series">
          <input type="submit" id="submitSearch">
        </fieldset>
      </form>
    </section>
    <section>
        <h3>Popular series</h3>
        <form action="matchprefs.html">
        <div class="movieGrid">
          <div class="checkboxImg">
            <input type="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="checkboxLabel"><img src="images/westworld.jpg" alt="Westworld"></label>
          </div>

          <div class="checkboxImg">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkboxLabel"><img src="images/black-mirror.jpg" alt="Black Mirror"></label>
          </div>
        </div>
        <input type="submit">
        </form>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
